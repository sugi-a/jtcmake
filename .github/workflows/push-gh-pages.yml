name: Push Github Pages

on:
    push:
        branches: [ "main" ]

jobs:
    pushpages:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                python-version: "3.10"
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                python -m pip install jtcmake sphinx sphinx-rtd-theme
            - name: Build docs
              run: |
                python docs_src/make.py
            - name: Push docs
              run: |
                git config --global user.name "Amane Sugiyama"
                git config --global user.email "42127588+sugi-a@users.noreply.github.com"
                git fetch origin gh-pages
                git checkout gh-pages
                git add docs
                git commit -m "auto update"
                git push origin gh-pages

