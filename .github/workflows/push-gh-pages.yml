name: Push Github Pages

on:
    push:
        branches: [ "main" ]

jobs:
    pushpages:
        runs-on: ubuntu-latest
        permissions:
          contents: write
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                python-version: "3.10"
            - name: Install dependencies
              run: |
                sudo apt install graphviz
                python -m pip install --upgrade pip
                python -m pip install sphinx sphinx-rtd-theme
                python -m pip install -e .
            - name: Build docs
              run: |
                python docs_src/make.py html
            - name: Push docs
              run: |
                mv docs docs_
                git config --global user.name "Amane Sugiyama"
                git config --global user.email "42127588+sugi-a@users.noreply.github.com"
                git fetch origin gh-pages
                git checkout gh-pages
                rm -r docs
                mv docs_ docs
                git status
                git add docs
                git commit -m "auto update" && git push origin gh-pages || echo "no update"

